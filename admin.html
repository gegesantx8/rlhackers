<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Administrativo - RL Hackers</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Roboto', sans-serif; background: #121212; color: #fff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
.sidebar { background: #1f1f1f; width: 220px; padding: 20px; display: flex; flex-direction: column; }
.sidebar a { color: white; text-decoration: none; margin-bottom: 20px; display: block; font-weight: bold; }
.sidebar a:hover { color: red; }
.content { flex: 1; padding: 40px; overflow-y: auto; }
.hidden { display: none; }
.card { background: #292929; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid red; }
h2 { color: red; }
input, textarea, button { width: 100%; margin-top: 10px; padding: 10px; border-radius: 5px; border: none; }
button { background: red; color: white; font-weight: bold; }
button:hover { background: darkred; }
</style>
</head>
<body>
<div class="sidebar">
<a href="#" onclick="showPage('dashboard')">Dashboard</a>
<a href="#" onclick="showPage('upload')">Upload Arquivos</a>
<a href="#" onclick="showPage('editpages')">Editor de Páginas</a>
<a href="#" onclick="logout()">Logout</a>
</div>
<div class="content">
<div id="loginBox">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Usuário">
  <input type="password" id="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<div id="dashboard" class="hidden">
  <h2>Dashboard</h2>
  <div class="card">
    <h3>Visitas no site:</h3>
    <p id="visitCount">0</p>
  </div>
</div>

<div id="upload" class="hidden">
  <h2>Upload de Arquivos</h2>
  <div class="card">
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Enviar</button>
    <p id="uploadStatus"></p>
  </div>
</div>

<div id="editpages" class="hidden">
  <h2>Editor de Páginas</h2>
  <div class="card">
    <textarea id="pageContent" rows="10" placeholder="Digite o conteúdo da página aqui..."></textarea>
    <button onclick="savePage()">Salvar Página</button>
    <p id="saveStatus"></p>
  </div>
</div>
</div>

<script>
function login() {
  const user = document.getElementById('username').value;
  const pass = document.getElementById('password').value;
  if (user === "root" && pass === "giovanna") {
    document.getElementById('loginBox').style.display = 'none';
    document.getElementById('dashboard').classList.remove('hidden');
    loadVisits();
  } else {
    alert('Usuário ou senha incorretos!');
  }
}
function loadVisits() {
  let visits = localStorage.getItem('visitCount');
  if (!visits) visits = 0;
  document.getElementById('visitCount').innerText = visits;
}
function logout() {
  location.reload();
}
function showPage(pageId) {
  document.querySelectorAll('.content > div').forEach(div => {
    if (div.id !== 'loginBox') div.classList.add('hidden');
  });
  document.getElementById(pageId).classList.remove('hidden');
}
function uploadFile() {
  const fileInput = document.getElementById('fileInput');
  if (fileInput.files.length > 0) {
    const fileName = fileInput.files[0].name;
    document.getElementById('uploadStatus').innerText = `Arquivo "${fileName}" simulado como enviado! (upload real requer servidor)`;
  } else {
    document.getElementById('uploadStatus').innerText = 'Nenhum arquivo selecionado.';
  }
}
function savePage() {
  const content = document.getElementById('pageContent').value;
  if (content.trim() !== '') {
    localStorage.setItem('savedPage', content);
    document.getElementById('saveStatus').innerText = 'Página salva localmente!';
  } else {
    document.getElementById('saveStatus').innerText = 'Digite algum conteúdo para salvar.';
  }
}
</script>
</body>
</html>
