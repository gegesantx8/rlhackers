
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>RL ~ HACKERS</title>
<link href="assets/team-icon.png" rel="icon" type="image/png"/>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0a0a0a, #1a1a1a);
      color: white;
      min-height: 100vh;
      cursor: url('cursor-vermelho.png'), auto;
    }
    header {
      padding: 20px;
      background: #0f0f0f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid red;
    }
    header img {
      height: 60px;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: red;
    }
    .main-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 5%;
      flex-wrap: wrap;
    }
    .text-section {
      max-width: 550px;
    }
    .text-section h1 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #ff0000;
    }
    .text-section p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .text-section .discord {
      display: inline-block;
      padding: 12px 25px;
      background: red;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px red;
    }
    .image-section {
      position: relative;
      max-width: 520px;
      border-radius: 20px;
      overflow: hidden;
      animation: pulseShadow 3s ease-in-out infinite, floatImg 4s ease-in-out infinite;
      transition: transform 0.3s ease-in-out;
    }
    .image-section img {
      width: 100%;
      border-radius: 20px;
      display: block;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.7);
    }
    @keyframes pulseShadow {
      0% {
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
      }
      50% {
        box-shadow: 0 0 60px rgba(255, 0, 0, 1);
      }
      100% {
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
      }
    }
    @keyframes floatImg {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .buttons-fixed {
      position: fixed;
      right: 20px;
      top: 200px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }
    .buttons-fixed a {
      padding: 10px 15px;
      background: red;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 0 10px red;
    }
</style>
</head>

</div>
<div class="image-section">
<img alt="Banner RL HACKERS" src="assets/imagem1.png"/>
</div>
</div>
<div class="buttons-fixed">

</div>
</body>
</html>
