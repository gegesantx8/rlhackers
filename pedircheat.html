<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<title>Pedir Cheat - RL Hackers</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&amp;display=swap" rel="stylesheet"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: white;
      text-shadow: 0 0 5px red;
    }

    form {
      background-color: #111;
      border: 2px solid red;
      padding: 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      background-color: #1c1c1c;
      color: #fff;
      border: 1px solid #444;
      padding: 12px;
      border-radius: 5px;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    button {
      background-color: red;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      border-radius: 5px;
    }

    button:hover {
      background-color: #b30000;
    }

  </style>
</head>
<body>
<h1>Pedir Cheat</h1>
<form action="https://formsubmit.co/rlhackers.2025@gmail.com" method="POST">
<input name="nome" placeholder="Seu nome" required="" type="text"/>
<textarea name="mensagem" placeholder="Qual cheat você deseja? Escreva aqui..." required="" rows="5"></textarea>
<!-- Configurações ocultas -->
<input name="_captcha" type="hidden" value="false"/>
<input name="_next" type="hidden" value="https://seudominio.com/obrigado.html"/>
<button type="submit">Enviar Pedido</button>
<input name="_next" type="hidden" value="https://rlhackers.org/obrigado.html"/><input name="_honey" style="display:none" type="text"/><input name="_captcha" type="hidden" value="false"/></form>
</body>
</html>
