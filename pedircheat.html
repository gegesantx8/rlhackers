<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedir Cheat - RL Hackers</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Orbitron', sans-serif;
      color: white;
    }
    h1 {
      text-align: center;
      color: #ff1a1a;
      font-size: 32px;
      margin-top: 80px;
      text-shadow: 0 0 8px #ff1a1a;
    }
    .form-container {
      max-width: 500px;
      margin: 20px auto;
      padding: 30px;
      border: 2px solid #ff1a1a;
      border-radius: 6px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      background: #111;
      color: white;
      font-size: 16px;
    }
    input::placeholder, textarea::placeholder {
      color: #888;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #ff1a1a;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e60000;
    }
  </style>
</head>
<body>
  <h1>Pedir Cheat</h1>
  <div class="form-container">
    <form action="https://formsubmit.co/rlhackers.2025@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail para contato" required>
      <textarea name="mensagem" rows="6" placeholder="Qual cheat você deseja? Escreva aqui..." required></textarea>
      <input type="hidden" name="_next" value="https://rlhackers.org/obrigado.html">
      <input type="hidden" name="_captcha" value="false">
      <button type="submit">Enviar Pedido</button>
    </form>
  </div>

<script>
// Bloquear botão direito
document.addEventListener('contextmenu', event => event.preventDefault());

// Bloquear teclas F12, Ctrl+U, Ctrl+Shift+I/J
document.addEventListener('keydown', function (e) {
    if (e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
        (e.ctrlKey && e.key === "U")) {
        e.preventDefault();
    }
});

// Bloquear seleção de texto
document.addEventListener('selectstart', event => event.preventDefault());
</script>

</body>
</html>
